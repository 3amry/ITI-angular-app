<div class="container">
  <form #logForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="user">User Name</label>
      <input
        [(ngModel)]="logModel.user"
        type="text"
        class="form-control"
        id="user"
        required
        ngModel
        name="user"
        #user="ngModel"
        pattern="^[A-Za-z]*$"
        [class.is-invalid]="user.invalid && user.touched"
      />
      <div *ngIf="user.errors && user.touched">
        <small
          *ngIf="user.errors['required']"
          class="form-text text-danger"
          [class.d-none]="user.valid || user.untouched"
          >User Name is required</small
        >
        <small *ngIf="user.errors['pattern']" class="form-text text-danger"
          >Only capital and small characters are allowed</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        [(ngModel)]="logModel.pass"
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        required
        ngModel
        name="pass"
        #pass="ngModel"
        pattern=".{6,20}"
        [class.is-invalid]="pass.invalid && pass.touched"
      />
      <small
        class="form-text text-danger"
        [class.d-none]="pass.valid || pass.untouched"
        >Password is required</small
      >
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1"
        >Keep me logged in</label
      >
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
<p *ngIf="userName">Welcome {{ userName }}!</p>
