<div class="container">
  <form [formGroup]="logForm">
    <div class="form-group">
      <label for="user">User Name</label>
      <input
        type="text"
        class="form-control"
        id="user"
        required
        formControlName="userName"
        [class.is-invalid]="
          logForm.get('userName')?.invalid && logForm.get('userName')?.touched
        "
      />
      <div *ngIf="userName?.invalid && userName?.touched">
        <small
          *ngIf="userName?.errors?.['required']"
          class="form-text text-danger"
          >User Name is required</small
        >
        <small
          *ngIf="userName?.errors?.['pattern']"
          class="form-text text-danger"
          >Only capital and small characters are allowed</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        required
        formControlName="pass"
      />
      <div *ngIf="pass?.invalid && pass?.touched">
        <small *ngIf="pass?.errors?.['required']" class="form-text text-danger"
          >Password is required</small
        >
        <small *ngIf="pass?.errors?.['pattern']" class="form-text text-danger"
          >Password must be 6 characters or more
        </small>
      </div>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1"
        >Keep me logged in</label
      >
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
